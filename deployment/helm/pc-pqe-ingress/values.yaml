environment: "staging"
namespace: "default"

mqe:
  enabled: true

dqe:
  enabled: true

pcingress:
  services:
    mqe:
      path: ""
      name: ""
      port: ""
    dqe:
      path: ""
      name: ""
      port: ""

  cert:
    secretName: ""

  certIssuer:
    enabled: false
    privateKeySecretRef: "letsencrypt-staging"
    server: "https://acme-staging-v02.api.letsencrypt.org/directory"
    issuerEmail: ""

  ingress:
    enabled: false
    tlsHost: ""
    hosts: []
    annotations: {}

nameOverride: ""
fullnameOverride: ""
